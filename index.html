<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>
<body>
    <div class="header"><h1>Library</h1></div>
    <div class="books">
        <button class="addBtn">+ Add Books</button>
    </div>
    <div class="btnActive">
        <form id="form" >
            <label for="Book">Book Name</label> <br>
            <input type="text" id="Book" name="Book" required> <br>
            <label for="Author">Author Name</label><br>
            <input type="text" id="Author" name="Author" required><br>
            <label for="Pages">Pages</label><br>
            <input type="number" id="Pages" name="Pages" min="1" max="9999" required><br>
            <label for="read">read?</label>
            <input type="checkbox" id="read" name="read"><br>
            <button type="submit" class="submit">Submit</button><br>
        </form>
    </div>
    <div id="bookContainer">
        <div class="items" id="cards">
            <p id="title">ad</p>
            <p id="author">ad</p>
            <p id="pages">ad</p>
            <div class="btnContainer">
                <button id="readBtn">Read</button>
                <button id="removeBtn">Remove</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
